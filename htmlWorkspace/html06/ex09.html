<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style rel="stylesheet" type="text/css">
        ul{
            overflow:hidden;
            height: 320px;
            width:960px;
        }
        ul>li{
            list-style: none;
            float:left;
        }
        ul>li>img{
            
        }
    </style>
</head>

	<body>
	<ul>
        <li><img src="img/bigmeet1.jpg" /></li>
        <li><img src="img/bigmeet2.jpg" /></li>
        <li><img src="img/bigmeet3.jpg" /></li>
        <li><img src="img/bigmeet4.jpg" /></li>
        <li><img src="img/bigmeet5.jpg" /></li>
        <li><img src="img/bigmeet6.jpg" /></li>
	</ul>
	<script type="text/javascript">
            var ul=document.querySelector('ul');
        function loop(){
            var first=ul.firstElementChild;
            ul.appendChild(first);//젤마지막에추가
            setTimeout(loop,1000);
        }
        loop();
        </script>

</body>
</html>

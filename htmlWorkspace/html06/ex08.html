<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <h1>선택자</h1>
    <input type="text"/>
    <button onclick="add();">추가</button>
    <button onclick="del();">삭제</button>
    <p class="cl01">내용</p>
    <p id="id01">내용</p>
    <p class="cl01">내용</p>
    <p>내용</p>
    <ul id="ul01">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <script type="text/javascript">
        var ul=document.querySelector('#ul01');
        function add(){
            var li=document.createElement('li');
            var msg=document.querySelector('input').value;
            if(msg=='')return;
            li.appendChild(document.createTextNode(msg));
            ul.appendChild(li);
            document.querySelector('input').value='';
        }
        function del(){
            var last=ul.lastChild;
            ul.removeChild(last);
        }
    </script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
    <style rel="stylesheet">
  
        img{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                $('img').stop();
            })
            $('img').animate({'margin-left':'500px'},{'duration':1000});
            $('img').animate({'margin-top':'300px'},{'duration':1000});
            $('img').animate({'margin-left':'0px'},{'duration':1000});
            $('img').animate({'margin-top':'0px'},{'duration':1000});
        });
    </script>
</head>


<body>
    <h1>animation</h1>
    <button>stop</button>
    <div><img src="img/car.jpg" alt="">붕붕 자동차~~</div>
</body>
</html>

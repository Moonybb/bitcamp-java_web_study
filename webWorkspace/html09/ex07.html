        $('ul').before('<p>before</p>');
        $('<p>before to after</p>').insertBefore('ul'); //ul을 기준으로 하니까
        $('ul').after('<p>after</p>');
        $('<p>before to after</p>').insertAfter('ul'); //ul을 기준으로 하니까
        
        var ele=$('ul>li').eq(0).remove();
        console.log(ele);
        $('ul').prepend(ele);
        var ele=$('ul>li').eq(0).detach();
        console.log(ele);
        $('ul').prepend(ele);
    };

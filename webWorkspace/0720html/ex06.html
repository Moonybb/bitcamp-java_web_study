<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style rel="stylesheet" type="text/css">
        h1{
            width: 200px;
            height: 100px;
            margin: 1px;
            padding: 1px;
            border: 1px solid gray;
        }
    </style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
    window.onload=function(){
        
        console.log($(document).height(),$(document).width());
        console.log($(document).innerHeight(),$(document).innerWidth());
        console.log($(document).outerHeight(),$(document).outerWidth());
        
        
        console.log($('body').height(),$('body').width());
        
        console.log($('h1').height(),$('h1').width());
        
        
        console.log($('h1').innerHeight(),$('h1').innerWidth());
        
        console.log($('h1').outerHeight(),$('h1').outerWidth());
        
        
        
        console.log($('h1').css('height'),$('h1').css('width'));
        
        
    };
    </script>
</head>

	<body>
    <h1>etc css</h1>
</body>
</html>

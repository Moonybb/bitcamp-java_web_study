<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style rel="stylesheet" type="text/css">
        ul{
            list-style: none;
        }
        
        .hid{
            display: none;
        }
        .show{
            display: none;
        }
    </style>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
        var cnt=0;
        function next(){
            if(cnt==$('img').length){
                cnt=0;
            }
            
//            $('ul').children().eq(cnt++).css('display','block').siblings().css('display','none');
//       setTimeout(next,1000);
//       
            $('ul').children().eq(cnt++).removeClass('show').siblings().addClass('show');
            setTimeout(next,1000);
        }
    window.onload=function(){
//        $('li').addClass('hid');
        next();
    };
        
    </script>
</head>

	<body>
    <div>
        <ul>
            <li><a href="#"><img src="img/bigmeet1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/bigmeet2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/bigmeet3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/bigmeet4.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/bigmeet5.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/bigmeet6.jpg" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
